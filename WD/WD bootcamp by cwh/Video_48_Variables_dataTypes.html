<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        var a = 72;
        var b = "Vikash Yadav"
        console.log(a, b);

        // Operators in JS

        // 1--> unary operator. it has one operands for ex if x=5 then print x=-x or -5
        // 2--> binary operator. it has two operands for ex 2+3.

        // Arithmetic Operators in Action.
        var n1 = 4;
        var n2 = 5;
        console.log("The value of num1 + num2 is " + (n1 + n2));
        console.log("The value of num1 - num2 is " + (n1 - n2));
        console.log("The value of num1 * num2 is " + (n1 * n2));
        console.log("The value of num1 / num2 is " + (n1 / n2));
        console.log("The value of num1 to the power num2 is " + (n1 ** n2));
        console.log("The value of num1 ++ is " + (n1++));
        console.log("The value of ++num1 is " + (++n1));
        // and same as num-- and --num.
    </script>
</head>

<body>
    <div class="container">
        <h3>This is Heading</h3>
        <div class="content">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet dicta deserunt, eaque natus modi repudiandae iusto, temporibus sapiente, similique doloribus necessitatibus velit. Numquam.
        </div>
    </div>
</body>

</html>
