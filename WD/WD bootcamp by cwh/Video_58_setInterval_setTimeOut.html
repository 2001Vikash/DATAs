        // setTimeout --> Allows us to run the function once after the interval of time.

            console.log("Hello Good Morning " + name + " " + byText);
        }

        // setInterval(greet, 5000, "Vikash", "Please take care of this!.");// har 5 sec me print hoga

        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('tt').innerHTML = time;
        }
