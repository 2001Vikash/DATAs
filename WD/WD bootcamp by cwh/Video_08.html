<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>

<body>
    <h2>This is Forms Tutorial</h2>
    <form action="backend.php">
        <!-- div ka use new line ke liye yaha br ka bhi use ho sakta hai -->
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role : <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="myBonus">
        </div>
        <br>
        <label for="eligible">Are you eligible?</label>
        <div>
            <input type="checkbox" name="myEligibilty" id="eligible">
            <!-- we can after name like checked to box already checked aayega -->
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> others
            <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself : <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car : </label>
            <select name="mycar" id="car">
                <option value="tata">Safari</option>
                <option value="en">Enova</option>
                <option value="tata" selected>Rangerover</option>
                <option value="tata">Nexon</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
            <button type="button">click</button>
        </div>
    </form>
</body>

</html>
