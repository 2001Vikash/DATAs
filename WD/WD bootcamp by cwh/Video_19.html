<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Backgrounds</title>
    <style>
        #firstPara {
            background-color: red;
            height: 100px;
            width: 455px;
            /* border-width: 4px;
            border-style: solid;
            border-color: blue;  or*/
            border: 4px solid blue;
            border-radius: 10px;
        }
        
        #secondPara {
            background-color: red;
            height: 100px;
            width: 455px;
            border-top: 4px solid blue;
            border-left: 4px solid black;
            border-right: 4px solid yellow;
            border-bottom: 4px solid green;
            border-top-left-radius: 10px;
        }
        
        #thirdPara {
            height: 1000px;
            width: 800px;
            background-image: url('https://www.whatsappimages.in/wp-content/uploads/2022/02/Best-Quality-Hanuman-Ji-Pics-Images-Download.jpg');
            /* repeat x and repeat y will make it repeat on x and y-axis */
            background-repeat: no-repeat;
            background-position: center center;
            /* background-position: 12px 34px; */
        }
    </style>
</head>

<body>
    <h3>Height, width, Borders and Backgrounds</h3>
    <p id="firstPara">This is Paragraph.</p>

    <h3>Height, width, Borders and Backgrounds</h3>
    <p id="secondPara">This is second Paragraph.</p>

    <h3>Height, width, Borders and Backgrounds</h3>
    <p id="thirdPara">This is second Paragraph.</p>
