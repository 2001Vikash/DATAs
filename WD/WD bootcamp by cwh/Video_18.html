<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            /* color by name */
            color: red;
        }
        
        #secondPara {
            /* color by rgb value */
            color: rgb(77, 147, 28);
        }
        
        #thirdPara {
            /* color by hex value */
            /* this is type of hex color means hexa decimal value. it is also like a rgb */
            color: #60DCA4;
            background-color: rgb(77, 77, 77);
        }
    </style>
</head>

<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is a paragraph from first box</p>

    <h3>This is my Second box</h3>
    <p id="secondPara">This is a paragraph from second box</p>

    <h3>This is my third box</h3>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>

</html>
